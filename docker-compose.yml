  #     - ME_CONFIG_MONGODB_ADMINUSERNAME=michael
  #     - ME_CONFIG_MONGODB_ADMINPASSWORD=secret
  #     - ME_CONFIG_MONGODB_URL=mongodb://michael:secret@db:27017/
  #   depends_on:
  #     - mongo

networks:
  backend:
